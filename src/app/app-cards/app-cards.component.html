<section class="app-cards">
  <h2>Portfolio</h2>

  <div class="cards-list" *ngFor="let row of projectRows">
    <div class="card" *ngFor="let project of row">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank">View Project</a>
    </div>
  </div>
</section>
